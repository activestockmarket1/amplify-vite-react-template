version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.19.0
            - nvm use 18.19.0
            - node -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .vite/**/*
    appRoot: .
